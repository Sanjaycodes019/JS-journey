<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Label and input fields */
        label {
            font-size: 1rem;
            margin-right: 10px;
            color: #555;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        /* Button styling */
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 0;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Result styling */
        #result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
        }

        /* Weight guide styling */
        #Weight-guide {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

        #Weight-guide h3 {
            margin-bottom: 10px;
            color: #34495e;
        }

        #Weight-guide p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM: </label>
                <input type="text" id="Height" />
            </p>
            <p>
                <label>Weight in KG: </label>
                <input type="text" id="Weight" />
            </p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="Weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
