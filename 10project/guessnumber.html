<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        label {
            font-size: 14px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .resultpara {
            margin-top: 20px;
            font-size: 14px;
        }

        .guesses,
        .lastresult {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessfield">Guess a Number:</label>
            <input type="number" id="guessfield" min="1" max="100" required>
            <input type="submit" id="subt" value="Submit Guess" class="guesssubmit">
        </form>

        <div class="resultpara">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastresult">10</span></p>
            <p class="lowhigh"></p>
        </div>
    </div>
</body>
<script src="guessnumber.js"></script>
</html>
